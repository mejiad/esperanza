<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-warning">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/acolecciones">Colecciones <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <p th:text="${documento.getNombre()}">value</p>
                </h1>
            </div>

            <div th:switch="${documento.getMimeType()}">
                <p th:case="'PDF'">
                    <object th:attr="data=@{/ARCHIVOS/{uri}(uri=${documento.getUri()})}" type="application/pdf" width="800px" height="1200px">
                        <embed th:attr="src=@{/ARCHIVOS/{uri}(uri=${documento.getUri()})}" type="application/pdf" />
                    </object>
                </p>
                <p th:case="'VIDEO'">
                    <iframe width="560" height="315"
                            th:attr="src=@{/ARCHIVOS/{uri}(uri=${documento.getUri()})}"
                            frameborder="2"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                </p>
                <p th:case="'AUDIO'">
                    <audio
                            th:attr="src=${documento.getUri()}"
                            controls>
                        Your browser does not support the <code>audio</code> element.
                    </audio>
                </p>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
