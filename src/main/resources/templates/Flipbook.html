<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width = 1050, user-scalable = no">
    <script type="text/javascript" src="/flipjs/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="/flipjs/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
    <div class="container">
        <div class="flipbook">
            <div style="background-image:url(/pages/pngs-001.png)"></div>
            <div style="background-image:url(/pages/pngs-002.png)"></div>
            <div style="background-image:url(/pages/pngs-003.png)"></div>
            <div style="background-image:url(/pages/pngs-004.png)"></div>
            <div style="background-image:url(/pages/pngs-005.png)"></div>
            <div style="background-image:url(/pages/pngs-006.png)"></div>
            <div style="background-image:url(/pages/pngs-007.png)"></div>
            <div style="background-image:url(/pages/pngs-008.png)"></div>
            <div style="background-image:url(/pages/pngs-009.png)"></div>
            <div style="background-image:url(/pages/pngs-010.png)"></div>
        </div>
    </div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:1300,

			// Height

			height:550,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['http://localhost:8181/flipjs/turn.js'],
	nope: ['/flipjs/turn.html4.min.js'],
	both: ['/flipcss/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
